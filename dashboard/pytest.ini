[pytest]
# Pytest configuration for dashboard tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Asyncio mode
asyncio_mode = auto

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    unit: Unit tests
    property: Property-based tests
    integration: Integration tests
    slow: Slow running tests
    asyncio: Async tests

# Coverage options (if using pytest-cov)
# addopts = --cov=dashboard --cov-report=html --cov-report=term
